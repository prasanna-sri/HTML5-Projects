<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Tag</title>
    <style>
        ul,ol{
            font-family: calibri, sans-serif;
            background-color: grey;
         }
       
         li {
            margin :5px; 
            background-color: lightgray;
            padding :5px;
         }
    </style>
</head>
<body>
    <div>
    <ul>
        <li>Angular JS</li>
        <li>React JS</li>
        <li>Vue JS</li>
        <li>Ember JS</li>
    </ul>
    </div>
    <div>
    <ol>
        <li>Angular JS</li>
        <li>React JS</li>
        <li>Vue JS</li>
        <li>Ember JS</li>
    </ol>
    </div>
</body>
</html>
