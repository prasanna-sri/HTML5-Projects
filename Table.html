<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            background-color: gray;
            margin :10px;
            width : 600px;
            font-family: calibri sans-serif;
            text-align: center;
            }
            th,td {
                
                background-color: lightgray;
            }
           
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>SNO</th>
                <th>Name</th>
                <th colspan="2">Company</th>
            </tr>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>NAVEEN</td>
                    <td>UiBrains</td>
                    <td>Hyderabad</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>John</td>
                    <td>Infosys</td>
                    <td>Banglore</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Rajan</td>
                    <td>HCL Tech</td>
                    <td>Noida</td>
                </tr>
            </tbody>
        </thead>
    </table>

    <table>
        <thead>
            <tr>
                <th>SNO</th>
                <th>Name</th>
                <th colspan="2">Company</th>
            </tr>
            <tbody>
                <tr>
                    <td rowspan="3">1</td>
                    <td>NAVEEN</td>
                    <td>UiBrains</td>
                    <td>Hyderabad</td>
                </tr>
                <tr>
                    <td>John</td>
                    <td>Infosys</td>
                    <td>Banglore</td>
                </tr>
                <tr>
                    
                    <td>Rajan</td>
                    <td>HCL Tech</td>
                    <td>Noida</td>
                </tr>
            </tbody>
        </thead>
    </table>
</body>
</html>
